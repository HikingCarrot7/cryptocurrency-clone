# JPA
spring.datasource.url=jdbc:mysql://localhost/crypto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Private and public access keys path
access-token.private=${ACCESS_TOKEN_PRIVATE_KEY_PATH}
access-token.public=${ACCESS_TOKEN_PUBLIC_KEY_PATH}
# Swagger-UI properties
springdoc.swagger-ui.enabled=true
#springdoc.swagger-ui.csrf.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.packagesToScan=com.cherrysoft.cryptocurrency
springdoc.pathsToMatch=/**
springdoc.show-actuator=false
